<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Número</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="@@ENDERECO_CSS">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id = "form-sorteio">
            <div>
                <label for="numero-maximo">Número Máximo</label>
                <input type="number" name="numero-maximo" id="numero-maximo" required min="2" value="2">
            </div>
            <button type="submit">Sortear Número</button>
        </form>

        <div id="result-box">
            <h2>O Número sorteado foi:</h2>
            <p><span id="resultado"></span></p>
        </div>
    </main>

    <script src="@@ENDERECO_JS"></script>
</body>
</html>
